<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Coming Soon Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main id="main-container">
        <img src="images/logo.svg" class="logo" alt="Logo">
        <h1 class="title">We're launching <span class="highlight">soon!</span></h1>
        <p class="description">Subscribe and get notified</p>
        <form>
            <input type="email" id="email" placeholder="Your email address..." required>
            <button type="submit" id="submit">Notify Me</button>
            <small class="error-message">Please provide a valid email address</small>
        </form>
        <img src="images/illustration-dashboard.png" class="illustration-dashboard" alt="Illustration Dashboard">
        <div class="social-icons">
            <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="#"><i class="fa-brands fa-twitter"></i></a>
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
        </div>
        <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
    </main>
    <script src="script.js"></script>
</body>
</html>
